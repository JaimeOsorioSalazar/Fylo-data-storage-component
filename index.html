<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card card-one">
    <div class="icon-logo">
      <img src="/images/logo.svg" alt="Logo Fylo">
    </div>
    <div class="document icon-card">
      <img src="/images/icon-document.svg" alt="Logo document">
    </div>
    <div class="folder icon-card">
      <img src="/images/icon-folder.svg" alt="Logo folder">
    </div>
    <div class="upload icon-card">
      <img src="/images/icon-upload.svg" alt="Logo upload">
    </div>

  </div>
  <div class="card card-two">
    <div class="text">
      You’ve used <b>815 GB</b> of your storage

    </div>
    <div class="box_carga">
      <div class="carga">
        <div class="gradient_carga">
          <div class="white_point">
          </div>
        </div>
      </div>
      0 GB
      1000 GB
      <div class="spam">
        185 GB Left
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
